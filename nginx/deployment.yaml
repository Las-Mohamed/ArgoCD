apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  selector:
    matchLabels:
      run: web
  replicas: 4
  template:
    metadata:
      labels:
        run: web
    spec:
      containers:
      - name: web-app
        #image: jenkins/jenkins:latest
        image: grafana/grafana:latest
        ports:
        - containerPort: 80
